#toggle_fullscreen{

    <div id="navbar">

      <div id="navbar-btn-container">
        <div class="nav-section ">
          <div class="navbtn active" onclick="golink('/')">
            <img src="res/img/svg/home.svg" title="home">
            <a>Home</a>
          </div>
          <div class="navbtn " id="postbtn">
            <img class='postbtn' src="res/img/svg/note.svg"  title="post board">
            <a>Posts</a>
          </div>
          <div class="navbtn" onclick="toStatpage()">
            <img id="statbtn" src="res/img/svg/chart_white.svg" title="Statistics">
            <a>Statistics</a>
          </div>
        </div>
        <div class="nav-section">
        <img class='menubtn wikibtn'  onclick="golink('https:\/\/jkvin114.github.io/Snakes-and-Ladders-RPG-wiki/')" src="res/img/svg/question.svg"  title="Wiki"> 

          <!-- <img class='menubtn hidden' onclick="createroom(true)" id=marble src="marble/res/icon.jpg"  title="모두의마블"> -->
          <img class='menubtn langbtn' id="langbtn" src="res/img/svg/globe.svg"  title="Language">
          <div class="lang_dropdown">
            <a class="dropitem" value="ko">한국어</a>
            <a class="dropitem" value="en">English</a>
          </div>
          <img class="menubtn" id="loginbtn" onclick="open_login()" src="./res/img/svg/user.svg" title="Login">
          <img class="menubtn hidden" id="mypagebtn" onclick="mypage()" src="./res/img/svg/user.svg" title="Mypage">
          <!-- <img class=navbtn id="quitbtn" src="res/img/svg/out.svg"> -->
        </div>
      </div>

    </div> -->

    <div id="firstpage" class="page" >
     <div id="title"><img style="width: 90%;max-width: 700px;" src="res/img/ui/logo3.png"></div>
     <div id="logged_in_username"><p></p></div>
      <br>
      <input id="input-username" type='text' name="nickname" value="" lkey-ph="ph.room.username" placeholder=" Username(optional)">
      <div id="ip_area" class="hidden">
        <input type='text' id="ip-input" name="ip" value="" placeholder="Server ip address " >
      </div>
     
      <!-- <button onclick="tolocalhost()">localhost</button> -->
      <br>
      <div id=buttons>
        <br>
        <button class='button' id="open_create_room" onclick="createroom(false)" lkey="quick_start">Quick Start</button>
        <br>
        <button class='button' id="create_room_open" onclick="open_createroom()" lkey="startgame">
         
          Create Game</button>
       
        <button class='button hidden' id="reconnect" onclick="toGamepage()" lkey="reconnect">Recoect</button>
        <button class='button' id="join" onclick="join()"  lkey="join">IN</button>
        <button class='button' id="spectate" onclick="golink('/spectatepage.html')"  lkey="spectate">SPTATE</button>
        <button class='hidden button' id="simulation" onclick="simulation()" lkey="simulation">simution</button>
        <!-- <button class=button id="simulation" onclick="simulation()">Simulation</button> -->
      </div>
      <div id=field style="display: none;">
        <br>
        <input type='text' name="room_name" value="" lkey-ph="ph.room.name" placeholder="Room Name(optional)" id="room-name-input"><br>
        <input type='text' name="room_password" value="" lkey-ph="ph.room.pw" placeholder="Room Password(optional)" id="room-password-input">
        <div id="room-settings">

          <div class="onesetting">
            <label class="switch">
              <input type="checkbox" name="room_private" class="toggleallstat" id="room_private">
              <span class="switchslider"></span>
            </label>
            <label for="room_private" lkey="room.private">Make private</label>
          </div> 
          <div class="onesetting">
            <label class="switch">
              <input type="checkbox" name="room_loggedin_only" class="toggleallstat" id="room_loggedin_only">
              <span class="switchslider"></span>
            </label>
            <label for="room_loggedin_only" lkey="room.loginonly">Logged in user only</label>
          </div>
        </div>
        <br>
        <img class='hidden' onclick="createroom(true)" id=marble src="marble/res/icon.jpg"  title="모두의마블">
        <button class='button filled' id="create_room" onclick="createroom(false)" lkey="start">START</button>
        <button class=button id=close_createroom onclick="close_createroom()" lkey="cancel">CANCEL</button>
      </div>
    </div>


    <div id="loginpage" class="hidden page area">
      <form id="loginform" method="post" action="/user/login">
         <h2 lkey="login">Login</h2>
        <br>
        

        <input type='text' name="username" placeholder="Username" lkey-ph="ph.username">
        <br><a class="input_alert login_id"></a><br>
        
        <input type='password' name="password" placeholder="Password" lkey-ph="ph.password"><br>
        <a class="input_alert login_pw"></a><br>
        <button class='button loginpage_btn filled wide' type="submit" lkey="login">Login</button><br>
        <button class='button loginpage_btn' type="button" onclick="open_signup()" lkey="signup">Sign up</button>
        <button class='button loginpage_btn' type="button" onclick="open_firstpage()" lkey="home">Home</button>

      </form>


    </div>
    <br>
    <div id="signuppage" class="hidden page area">
      <form id="registerform" method="post" action="/user/register">
        <h2 lkey="signup">Sign Up</h2>
         
        <br>
        <input type='text' name="username" placeholder="Username" lkey-ph="ph.username">
        <br><a class="input_alert register_id"></a><br>
         
        <br>
        <input type='password' name="password" placeholder="Password" lkey-ph="ph.password"><br><a class="input_alert register_pw" ></a><br>
        
        <br>
        <input type='password' name="password2" placeholder="Verify Password " lkey-ph="ph.verify_password"><br><a class="input_alert"></a><br>
        
        <br>
        <input type='email' name="email" placeholder="Email"  lkey-ph="ph.email">
        <br><a class="input_alert register_email"></a><br>
        <button class='button regpage_btn filled wide' type="submit" lkey="signup">Sign up</button><br>
        <button class='button regpage_btn' type="button" onclick="open_login()"lkey="login">Login</button>
        <button class='button regpage_btn' type="button" onclick="open_firstpage()"lkey="home">Home</button>

      </form>
     

    </div>
